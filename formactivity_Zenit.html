<!DOCTYPE html>
<html>
    <head>
        <script language="Javascript" type="text/javascript" src="formvalidation.js"></script>
        <style>
            .green{
                color: green;
            }
            .red{
                color: red;
            }
        </style>
        <title>Form Activity</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form name="myform">
            First Name: <input type="text" name="firstname" />
            <br />
            Last Name: <input type="text" name="lastname" />
            <br />
            Nick Name: <input type="text" name="nickname" />
            <br />
            Email: <input type="email" name="email" />
            <br />
            Password: <input type="password"name="password" />
            </br>
            <span id="password"></span>
            <br />
            Date of Birth: <input type="date"name="bday"/>
            </br>
            <span id="dob" ></span>
            <br />
            Gender:
                <input type="radio"name="Male" /> Male
                <input type="radio"name="Female" /> Female
                <input type="radio"name="Other" /> Other
            <br />
            Mobile: <input type="number"name="mobile"/>
            <br />
            Address: <textarea name="address" cols="25" rows="10"></textarea>
            <br />
            <input type="button" onclick="checkInput()" name="submit" value="Submit" />
            <input type="reset" name="reset" value="Reset" />
        </form>
    </body>
</html>
